<!DOCTYPE html>
<html lang="pt_BR" ng-app="app-chat">
<head>
	<meta charset="UTF-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="styles/main.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
        <div class="card card-container" ng-controller="LoginController">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <div ng-show="mensagem" class="alert alert-danger" role="alert">{{mensagem}}</div>
            <form class="form-signin" ng-submit="login()">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" id="inputPassword" ng-model="senha" class="form-control" placeholder="Senha" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
            </form><!-- /form -->
            <a href="/cadastro.html" class="forgot-password">
                NÃ£o cadastrado?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    
	<script src="scripts/vendor/modernizr-2.8.3.min.js"></script>
    <script src="scripts/vendor/jquery-2.1.1.js"></script>
    <script src="scripts/vendor/bootstrap.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/angular-route.js"></script>
    <script src="scripts/vendor/angular-resource.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/offcanvas.js"></script>
    <script src="scripts/controllers/login-controller.js"></script>
</body>
</html>
